<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Edit</h5>
            <form class="form-signin" [formGroup]="exampleForm" (ngSubmit)="onSubmit(exampleForm.value)"> 

              <div class="form-label-group">
                 Name
                 <input type="text" matInput  class="form-control" name="name"
                 formControlName="name" placeholder="Name" >
               </div>

               <div class="form-label-group">
                 Age
                 <input type="number" matInput  class="form-control" name="age"
                 formControlName="age" placeholder="Age" >
            
               </div>

               <div class="form-label-group">
                 <p>Address</p>
                 <input type="text" matInput  class="form-control" name="address"
                 formControlName="address" placeholder="Address" >
                 
               </div>

               <div class="form-label-group">
                 Work
                 <input type="text" matInput  class="form-control" name="work"
                 formControlName="work" placeholder="work" >
               </div>

               <div class="form-check">
                 <label for="Status">Status:</label><br>
                 <input type="radio" class="form-check-input"   name="status" formControlName="status" value="Married">
                 <label class="form-check-label">Married </label> <br>
                 <input type="radio" class="form-check-input"   name="status" formControlName="status" value="None">
                 <label class="form-check-label">None </label>
            </div>


            <div class="row submit-button-container">
              <div class="col-md-4">
                <button mat-raised-button class="submit-button" color="primary" type="submit"
                  [disabled]="!exampleForm.valid">Save</button>
              </div>
              <div class="col-md-4">
                <button mat-raised-button class="delete-button" color="warn" type="button"
                  (click)="delete()">Delete</button>
              </div>
            </div>
              
              <hr class="my-4">
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>




<a routerLink="/users">Users list</a>
