<body>
     <div class="container">
       <div class="row">
         <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
           <div class="card card-signin my-5">
             <div class="card-body">
               <h5 class="card-title text-center">Register</h5>
               <form class="form-signin" [formGroup]="RegisterData" (ngSubmit)="onClickSubmit(RegisterData.value)"> 
                 <div class="form-label-group">
                    Email
                   <input type="email"  class="form-control"  name="email" formControlName="email" required>
                   <label for="Email"></label>
                 </div>
   
                 <div class="form-label-group">
                   Password
                    <input type="password" id="inputPassword" class="form-control" name="password"
                   formControlName="password" placeholder="Password" >
                 </div>

                 <div class="form-label-group">
                    Name
                    <input type="text"  class="form-control" name="name"
                    formControlName="name" placeholder="Name" >
                  </div>

                  <div class="form-label-group">
                    Age
                    <input type="number"  class="form-control" name="age"
                    formControlName="age" placeholder="Age" >
               
                  </div>

                  <div class="form-label-group">
                    <p>Address</p>
                    <input type="text"  class="form-control" name="address"
                    formControlName="address" placeholder="Address" >
                    
                  </div>

                  <div class="form-label-group">
                    Work
                    <input type="text"  class="form-control" name="work"
                    formControlName="work" placeholder="work" >
                  </div>

                  <div class="form-check">
                    <label for="Status">Status:</label><br>
                    <input type="radio" class="form-check-input"   name="status" formControlName="status" value="Married">
                    <label class="form-check-label">Married </label> <br>
                    <input type="radio" class="form-check-input"   name="status" formControlName="status" value="None">
                    <label class="form-check-label">None </label>
               </div>
   
   
                 <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                 
                 <hr class="my-4">
                 
               </form>
             </div>
           </div>
         </div>
       </div>
     </div>
   </body>
